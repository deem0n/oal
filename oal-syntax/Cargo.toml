[package]
name = "oal-syntax"
version = "0.1.0"
edition = "2021"
authors = ["Emmanuel Bastien <os@ebastien.name>"]
license = "Apache-2.0"
description = "A language for describing web services as OpenAPI"
readme = "../README.md"
homepage = "https://github.com/ebastien/openapi-lang"
repository = "https://github.com/ebastien/openapi-lang"
keywords = ["api"]
categories = ["compilers"]

[dependencies]
oal-model = { path = "../oal-model" }
enum-map = "2.1.0"
enum-map-derive = "0.11.0"
chumsky = { git = "https://github.com/ebastien/chumsky", branch = "master" }
string-interner = "0.14.0"
generational_token_list = "0.1.5"
generational-indextree = "1.1.4"
thiserror = "1.0.37"
